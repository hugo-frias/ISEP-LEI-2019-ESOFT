ize="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="128.5" y="354.1255">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="513" x="141.5" y="346.5591">cria o anúncio e informa o colaborador da organização do sucesso da operação,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="145.5" y="361.6919"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="602" x="145.5" y="361.6919">ficando em processo de agendamento para a publicação automática da tarefa.</text><!--MD5=[69432ac17d3979795a42eba71a2ab6ec]
@startuml
hide footbox
autonumber
actor "Colaborador da Organização" as COL

participant ":Sistema" as SIST

activate COL

    COL -> SIST : inicia a publicação de uma tarefa

    activate SIST
        SIST - -> COL : solicita identificação da tarefa previamente criada
    deactivate SIST

    COL -> SIST : introduz a identificação da tarefa
    
    activate SIST
        SIST - -> COL : solicita dados para a publicação da tarefa \n(i.e. período de publicitação, período de apresentação de candidaturas,\nperíodo de seriação, período de decisão e tipo de regimento aplicável)
    deactivate SIST

    COL -> SIST : introduz os dados solicitados
    
    activate SIST
        SIST - -> COL : apresenta os dados e solicita confirmação
    deactivate SIST

    COL -> SIST : confirma

    activate SIST
        SIST - -> COL : cria o anúncio e informa o colaborador da organização do sucesso da operação,\n **ficando em processo de agendamento para a publicação automática da tarefa.**
    deactivate SIST

deactivate COL
@enduml

